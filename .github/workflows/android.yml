name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Decode google-services.json
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        run: echo $FIREBASE_SECRET > Unquenched-Bible/app/google-services.json
      - name: Decode native-lib.cpp
        env:
          CPP_SECRET: ${{ secrets.CPP_SECRET }}
        run: echo $CPP_SECRET > Unquenched-Bible/app/src/main/cpp/native-lib.cpp
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build